<!DOCTYPE html>
<html>
  <head>
    <title>Макеты верстки Realweb</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="_index/favicon.ico" type="image/x-icon">
    <link rel="icon" href="_index/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="_index/style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">
    <!--if lt IE 9
    <script>
    	document.createElement('header');
    	document.createElement('nav');
    	document.createElement('section');
    	document.createElement('article');
    	document.createElement('aside');
    	document.createElement('footer');
    </script>
    
    -->
  </head>
  <body>
    <header><a class="left" href="http://www.realweb.ru" target="_blank"><img src="_index/realweb.png" alt="realweb" width="250"></a>
      <div class="right">Профессиональная разработка сайтов&nbsp;<a href="http://sites.realweb.ru/contacts" target="_blank">Контактная информация</a></div>
      <div class="clear"></div>
    </header>
    <section>
      <div class="block-text">
        <table class="table-pages">
          <tr class="__filter-ignore">
            <th width="30%">Ссылка</th>
            <th>Название страницы</th>
          </tr>
          <tr class="__filter-ignore">
            <td colspan="2" id="filter">
              <input type="text" name="" placeholder="Фильтрация (активируется при нажатии клавиши буквы)" id="filter-input">
            </td>
          </tr>
          <tr class="__filter-ignore">
            <th width="30%" colspan="2">Страницы разработки</th>
          </tr>
          <tr>
            <td><a href="--dev--form.html" target="_blank">--dev--form.html</a></td>
            <td>--dev--form.html</td>
          </tr>
          <tr>
            <td><a href="--dev--text.html" target="_blank">--dev--text.html</a></td>
            <td>--dev--text.html</td>
          </tr>
          <tr class="__blank __filter-ignore">
            <td colspan="2"></td>
          </tr>
          <tr class="__filter-ignore">
            <th width="30%" colspan="2">Основные страницы</th>
          </tr>
          <tr>
            <td><a href="main.html" target="_blank">main.html</a></td>
            <td>Главная страница</td>
          </tr>
        </table>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
      $('#filter-input').on('input', function(){
      	var $this = $(this);
      	$('.table-pages .hidden').removeClass('hidden');
      
      	if($this.val().length < 1) return;
      
      	$('.table-pages tr:not(.__filter-ignore)').each(function(){
      		if( $(this).text().toLowerCase().indexOf( $.trim($this.val().toLowerCase()) ) == -1 ) $(this).addClass('hidden');
      	});
      })
      
      $('body').on('keydown', function(e){
      	if(e.originalEvent.ctrlKey) return
      	if(e.originalEvent.altKey) return
      	if( $('#filter-input').is(':focus') ){
      		if( e.originalEvent.code.toLowerCase() == "escape" )
      			$('#filter-input').blur();
      		return;
      	}
      	if(e.originalEvent.code.toLowerCase().indexOf('key') != 0) return
      	$('#filter-input').focus();
      })
    </script>
  </body>
</html>
